{% extends "base.html" %}

{% block content %}
{% if posts %}
{% for post in posts %}
<div class="post-box">
  <div class="post-list">
    <div class="avatar">
      <a href="#">
        <img src="{{url_for('static',filename='images/me.png')}}" alt="ava">
      </a>
    </div>
    <div class="novel-content">
      <h2>
        <a href="{{url_for('main.post',id=post.id)}}">{{post.title}}</a>
      </h2>
      <!-- <span class="novel-tags"><a href="#">都市</a></span> -->
      <span class="novel-outline">
        {{post.body | striptags | truncate(250)}}
      </span>
    </div>
    <div class="novel-count">
      <a href="#">5</a>
    </div>

    <div class="clear"></div>
  </div>
  <div class="novel-data">
    <span class="archive">
      <i class="glyphicon glyphicon-th-large"></i> <a href="#">{{post.tag}}</a>
    </span>
    <span class="time">
      <i class="glyphicon glyphicon-time"></i> {{moment(post.timestamp).format('LL')}}
    </span>
    <span class="tags">
      <i class="glyphicon glyphicon-tags"></i> <a href="#">都市</a>、<a href="#">励志</a>
    </span>

    <span class="like">
      <i class="glyphicon glyphicon-thumbs-up"></i> <a href="#">2.2k like</a>
    </span>

  </div>
</div>
{% endfor %}
{% endif %}

<div class="pagination-box">

  <!-- <div class="float-left">
    <a href="#"><<上一页</a>
  </div> -->
  <span class="current-page">1</span>
  <a href="#">2</a>
  <div class="float-right">
    <a href="#">下一页>></a>
  </div>

  <div class="clear"></div>

</div>
{% endblock %}
